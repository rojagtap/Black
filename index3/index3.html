	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
	    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    	<meta name="description" content="A Gaming Example">
	 		<title>
				Gaming Access
			</title>

			<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
			integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
			crossorigin="anonymous">

			<link rel="stylesheet" type="text/css" href="css/layout/GamingStyle.css">

			<script type="text/javascript" src="javascript/GamingScript.js"> </script>
		</head>

		<body background="thiefwall.jpg">
			<div class="sidenav">
	  			<a href="#about">About</a>

	  			<a href="#Developers">Developers</a>

	  			<a href="#GamerID">GaMeR ID</a>

	  			<a href="#contact">Contact</a>

			</div>

			<div class="slideshow">
	   			<!-- Slideshow container -->
	<div class="slideshow-container">

	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade" id="secret">
	    <div class="numbertext">1 / 3</div>
	    <img src="img1.jpeg" style="height: 452px; width: 900px;">
	    <div class="text">Game along</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 3</div>
	    <img src="img2.jpg" style="height: 452px; width: 900px;">
	    <div class="text">You aren't the only one who is angry</div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 3</div>
	    <img src="img3.jpg" style="height: 452px; width: 900px;">
	    <div class="text">Race here</div>
	  </div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span>
	  <span class="dot" onclick="currentSlide(2)"></span>
	  <span class="dot" onclick="currentSlide(3)"></span>
	</div>
			</div>

			<div class="main">
	  			<h2 id="lplay">Let's Play</h2>
			</div>


			<div class="chatbar">

				<a id="LInteract"href="#">Let's Interact</a>
				<input id="searchChatter" type="text">
	    		<button id="searchButton" class="pure-button pure-button-primary">Search</button>
	    		<div>
	    			<p style="color: #ffffff; text-align: center;"> Chat menu opening up soon. <br>Stay tuned</p>
	    		</div>
	    		<div><h2><p style="color: #ffffff; text-align: center;"><em>GAMING ACCESS</em></p></h2></div>
			</div>

		</body>
